  <main id="contact">
    <section id="lp col-md-12">
      <div class="lp__item text col-md-5">
        <h1>Et si on discutait ?</h1>
      </div>
    <div class="contact-us animate__animated animate__fadeInUp col-md-6" style="margin-top:2%;">
      <form>

        <label for="prenom">Prénom </label>
        <input required type="text" />

        <label for="nom">Nom</label>
        <input required type="text" />

        <label for="Adresse mail">Adresse mail</label>
        <input name="Email" required type="email" />

        <label for="Téléphone">Numéro de téléphone</label>
        <input name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required type="tel" />
        <br>
        <section class="buttons">
          <button type="button" class="btn btn-1" name="button" style="border:3px solid #EC6663; border-radius: 0px;"><a class="text-btn" href="#">envoyer</button></a>
        </section>
      </form>
    </div>
  </section><br>

  </main>
